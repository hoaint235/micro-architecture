name: $(BuildID)

trigger:
  branches:
    include:
      - master
      - feature/*
  paths:
    include:
      - "/source/front-end/back-office/bootstrap-container/*"
pr:
  - master

pool:
  vmImage: "ubuntu-latest"

variables:
  - name: sourceDictionary
    value: $(Pipeline.Workspace)/s/source/front-end/back-office/bootstrap-container/

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        displayName: BuildJob
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '14.x'
            displayName: 'Install Node.js'
          - script: npm install -g yarn
          - script: yarn install
            name: YarnInstall
            displayName: Yarn install
            workingDirectory: $(sourceDictionary)
          - script: yarn format && yarn check-format
            name: YarnFormat
            displayName: Yarn format
            workingDirectory: $(sourceDictionary)
          - script: yarn lint
            name: YarnLint
            displayName: Yarn lint
            workingDirectory: $(sourceDictionary)
          - script: yarn build
            name: YarnBuild
            displayName: Yarn build
            workingDirectory: $(sourceDictionary)